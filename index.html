<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/mainStyle.css">
    <title>Bevasarlólista</title>
</head>
<body data-bs-theme="dark">

    <div class="container">
        <header>
            <h1>Bevásárlólista App</h1>
            <h3>By 13.A</h3>
        </header>
        <main>
          <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Műveletek
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body row">
                            <!--űrlap-->
                            <div class="form-floating mb-3 col-lg-4">
                                <input type="text" class="form-control" id="termekLista" placeholder="" >
                                <label for="nameField">Terméknév</label>
                            </div>
                            <datalist id="datalistOptions">
                                <!--dinamikusan-->
                            </datalist>
                            <div class="form-floating mb-3 col-sm-12 col-md-6 col-lg-4">
                                <input type="number" class="form-control" id="tPrice" min="0" placeholder="">
                                <label for="tPrice">Egységár (Ft)</label>
                            </div>
                            <div class="form-floating mb-3 col-sm-12 col-md-6 col-lg-4">
                                <input type="number" class="form-control" id="tDB" min="0" placeholder="">
                                <label for="countField">Mennyiség</label>
                            </div>
                            <button type="button" class="btn btn-primary mb-3" id="addButton">Hozzáadás</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- táblázat-->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tétel</th>
                        <th class="text-end">Egys.ár</th>
                        <th class="text-end">Menny-</th>
                        <th class="text-end">Össz</th>
                    </tr>
                </thead>
                <tbody id="itemList">
                        <!--dinamikusan-->
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="4">Összesen</td>
                        <td class="text-end"> <strong id="summaryLBL">0</strong><strong> Ft</strong></td>
                    </tr>
                </tfoot>
              </table>
        </main>
        <footer>
            <h5>Bajai SZC Türr István Technikum</h5>
        </footer>
    </div>

    <!--Scripts-->
    <script src="./JS/app.js"></script>
    <script src="./JS/bootstrap.min.js"></script>
</body>
</html>
